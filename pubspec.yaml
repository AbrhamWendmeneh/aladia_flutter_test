name: aladia_flutter_test
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.0
  tuple: ^2.0.2
  http: ^1.2.2
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  widgetbook: ^3.9.0
  widgetbook_annotation: ^3.2.0
  

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  image: "asset/images/splash_screen_image.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  widgetbook_generator: ^3.9.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/icon/app_icon.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "asset/icon/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "asset/icon/app_icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "asset/icon/app_icon.png"
flutter:
  uses-material-design: true

  assets:
    - asset/images/
    - asset/icon/
